<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="todo-app">
    <h1>To-Do List</h1>
    <input type="text" id="todo-input" placeholder="Add a new task...">
    <button id="add-btn">Add</button>
    <ul id="todo-list"></ul>
    <p>Hint : Press Enter to add</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
